<!DOCTYPE html>
<!-- Developed by Michael Chaplin -->
<!-- As a part of the Odin Project Curriculumn Calculator project -->
<!-- Created in my spare time while working some 60 hour weeks -->
<!-- May 10 through May 24, 2020 -->
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"> 
    <meta charset="utf-8"/>
    <title>Michael's Calculator</title>
</head>
<html>
    <body>
        <div id='calc-body'>
            <div id='calc-body-container'>
                <div id='calc-display-container'>
                    <div id='calc-display-history'></div>
                    <div id='calc-display'></div>
                </div>
                <div id='calc-btn-container'>
                    <div id='btn-column-1' class="btn-column">
                        <div id='opn-divide' class="calc-btn calc-btn-operator">&#247</div>
                        <div id='btn-7' class="calc-btn">7</div>
                        <div id='btn-4' class="calc-btn">4</div>
                        <div id='btn-1' class="calc-btn">1</div>
                        <div id='btn-decimal' class="calc-btn">.</div>
                    </div>
                    <div id='btn-column-2' class="btn-column">
                        <div id='opn-multiply' class="calc-btn calc-btn-operator">&#215</div>
                        <div id='btn-8' class="calc-btn">8</div>
                        <div id='btn-5' class="calc-btn">5</div>
                        <div id='btn-2' class="calc-btn">2</div>
                        <div id='btn-0' class="calc-btn">0</div>
                    </div>
                    <div id='btn-column-3' class="btn-column">
                        <div id='opn-subtract' class="calc-btn calc-btn-operator">&#8212</div>
                        <div id='btn-9' class="calc-btn">9</div>
                        <div id='btn-6' class="calc-btn">6</div>
                        <div id='btn-3' class="calc-btn">3</div>
                        <div id='func-sign' class="calc-btn">&#177</div>
                    </div>
                    <div id='btn-column-4' class="btn-column">
                        <div id='opn-add' class="calc-btn calc-btn-operator">+</div>
                        <div id='func-backspace' class="calc-btn calc-btn-operator">&#8592</div>
                        <div id='func-clear' class="calc-btn calc-btn-operator">Clr</div>
                        <div id='func-equals' class="calc-btn calc-btn-operator">=</div>
                    </div>  
                </div>  
            </div>        
        </div>
    </body>
    <script src='scripts.js'></script>
</html>
